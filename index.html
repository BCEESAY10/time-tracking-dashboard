<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main class="container">
    <article class="profile">
      <figure>
        <img src="images/image-jeremy.png" alt="Jeremy" width="60" height="60">
        <figcaption><small>Report for</small>
        <strong><span>Jeremy</span><span>Robson</span> </strong></figcaption>
      </figure>
      <div class="filters">
        <button type="button">Daily</button>
        <button type="button">Weekly</button>
        <button type="button">Monthly</button>
      </div>
    </article>
    <article>
      <div class="card">
        <div class="top">
          <p>Work</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="bottom">
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </article>
    <article>
      <div class="card">
        <div class="top">
          <p>Play</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="bottom">
          <h1>10hrs</h1>
          <p>Last Week - 8hrs</p>
        </div>
      </div>
    </article>
    <article>
      <div class="card">
        <div class="top">
          <p>Study</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="bottom">
          <h1>4hrs</h1>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </article>
    <article>
      <div class="card">
        <div class="top">
          <p>Exercise</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="bottom">
          <h1>4hrs</h1>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </article>
    <article>
      <div class="card">
        <div class="top">
          <p>Social</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="bottom">
          <h1>5hrs</h1>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </article>
    <article>
      <div class="card">
        <div class="top">
          <p>Self Care</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="bottom">
          <h1>2hrs</h1>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </article>
  </main>
<script src="script.js"></script>
</body>
</html>
