<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main class="container">
    <article class="profile">
      <figure>
        <img src="images/image-jeremy.png" alt="Jeremy">
        <figcaption>Report for
        <strong>Jeremy Robson</strong></figcaption>
      </figure>
      <div class="filters">
        <button type="button">Daily</button>
        <button type="button">Weekly</button>
        <button type="button">Monthly</button>
      </div>
    </article>
    <article>
      <div>
        <div class="top">
          <p>Work</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="bottom">
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
        </div>
        <!-- 5hrs daily
        Previous - 7hrs daily
        Previous - 36hrs weekly
        103hrs monthly
        Previous - 128hrs monthly -->
      </div>
    </article>
    <article>
      <div>
        <div class="top">
          <p>Play</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="bottom">
          <h1>10hrs</h1>
          <p>Last Week - 8hrs</p>
        </div>
        <!-- 1hr daily
        Previous - 2hrs daily
        10hrs weekly
        Previous - 8hrs weekly
        23hrs monthly
        Previous - 29hrs monthly -->
      </div>
    </article>
    <article>
      <div>
        <div class="top">
          <p>Study</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="bottom">
          <h1>4hrs</h1>
          <p>Last Week - 7hrs</p>
        </div>
        <!-- 0hrs daily
        Previous - 1hr daily
        4hrs weekly
        Previous - 7hrs weekly
        13hrs monthly
        Previous - 19hrs monthly -->
      </div>
    </article>
    <article>
      <div>
        <div class="top">
          <p>Exercise</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="bottom">
          <h1>4hrs</h1>
          <p>Last Week - 5hrs</p>
        </div>
        <!-- 1hr daily
        Previous - 1hr daily
        4hrs weekly
        Previous - 5hrs weekly
        11hrs monthly
        Previous - 18hrs monthly -->
      </div>
    </article>
    <article>
      <div>
        <div class="top">
          <p>Social</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="bottom">
          <h1>5hrs</h1>
          <p>Last Week - 10hrs</p>
        </div>
        <!-- 1hr daily
        Previous - 3hrs daily
        5hrs weekly
        Previous - 10hrs weekly
        21hrs monthly
        Previous - 23hrs monthly -->
      </div>
    </article>
    <article>
      <div>
        <div class="top">
          <p>Self Care</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="bottom">
          <h1>2hrs</h1>
          <p>Last Week - 2hrs</p>
        </div>
          <!-- 0hrs daily
          Previous - 1hr daily
          2hrs weekly
          Previous - 2hrs weekly
          7hrs monthly
          Previous - 11hrs monthly -->
      </div>
    </article>
    <article>
      <div></div>
    </article>
  </main>

</body>
</html>
